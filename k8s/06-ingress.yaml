apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsu-api-ingress
  namespace: devsu
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /devsu
        pathType: Prefix
        backend:
          service:
            name: devsu-api-svc
            port:
              number: 80
